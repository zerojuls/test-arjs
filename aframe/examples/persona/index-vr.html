<head>
    <title>Belcorp - Persona</title>
    <script src='../vendor/aframe/build/aframe.min.js'></script>
    
	<style type="text/css">
		
		#page {
			display: none;
		}
		
		#loading {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 100;
			width: 100vw;
			height: 100vh;
			background-color: rgba(192, 192, 192, 0.5);
			background-image: url("http://i.stack.imgur.com/MnyxU.gif");
			background-repeat: no-repeat;
			background-position: center;
		}
		
	</style>
</head>

<body >

<div id="page" style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <a href='https://www.cyzone.com' target='_blank'>Cyzone</a> - Persona
</div>

<div id="loading"></div>

<script>

function onReady(callback) {
    var intervalID = window.setInterval(checkReady, 1000);

    function checkReady() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
            window.clearInterval(intervalID);
            callback.call(this);
        }
    }
}

function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
}

onReady(function () {
    show('page', true);
    show('loading', false);
});

</script>

<a-scene>

    <asset>
	
		<img id="sky" src="models/little-fox/person1/clear-sunny-sky.jpg">
        <a-asset-item id='tree-obj' src='models/little-fox/personas2d/Personas.obj'></a-asset-item>
        <a-asset-item id='tree-mtl' src='models/little-fox/personas2d/Personas.mtl'></a-asset-item>
    </asset>

        <a-sky src="#sky"></a-sky>
		
        <a-entity position="0 25 100">
			<a-camera></a-camera>
        </a-entity>
			<a-entity>
					<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"
							  position="0 25.3 47"
							  scale="1 1 1">
					</a-entity>
			</a-entity>
			<a-entity>
					<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"
							  position="0 25.3 103"
							  scale="1 1 1">
					</a-entity>
			</a-entity>
    
</a-scene>
</body>
